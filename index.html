<!DOCTYPE html>
<html style="width: 100%; height:100%;">
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

  </head>
  <body role="application" style="margin: 0; width: 100%; height:100%;">
    <div id="img" style="width: 90%; height:90%;"></div>
    <button id="clear">Clear</button>
    <button id="sepia">Sepia</button>
    <button id="black">Black and white</button>
    <button id="fade">Fade</button>
    <button id="blue">Blue</button>
    <script src="imageeditor.js"></script>
    <script>
      var imageEditor,
        editSettings;

      editSettings = {
        //crop: {
          //x: 0, y: 0, w: 800, h: 800
        //},
        //gamma: 1,
        //borderWidth: 0,
        //borderColor: [0, 0, 0, 0],
        //matrix: ImageProcessor.sepia_matrix
      };

      imageEditor = new ImageEditor(
        'img.jpg',
        document.getElementById('img'),
        editSettings
      );

      document.getElementById('clear').onclick = function(){
        editSettings.matrix = ImageProcessor.none_matrix;
        imageEditor.edit();
      }

      document.getElementById('sepia').onclick = function(){
        editSettings.matrix = ImageProcessor.sepia_matrix;
        imageEditor.edit();
      }

      document.getElementById('black').onclick = function(){
        editSettings.matrix = ImageProcessor.bw_matrix;
        imageEditor.edit();
      }

      document.getElementById('fade').onclick = function(){
        editSettings.matrix = ImageProcessor.faded_matrix;
        imageEditor.edit();
      }

      document.getElementById('blue').onclick = function(){
        editSettings.matrix = ImageProcessor.bluesteel_matrix;
        imageEditor.edit();
      }
    </script>
  </body>
</html>
